  <body>

      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html" id="active">Contact</a>
    </div>

    <div class="form">
      <form id="contactForm" action="./success.html">
        <label for="fname">
          <h3>First Name: </h3>
        </label>
        <input type="text" name="fname" id="fname" placeholder="ex. John">
        <label for="lname">
          <h3>Last Name: </h3>
        </label>
        <input type="text" name="lname" id="lname" placeholder="ex. Smith">
        <label for="email">
          <h3>Email: </h3>
        </label>
        <input type="email" name="email" id="email" placeholder="ex. johnsmith@gmail.com">
        <textarea name="message" id="message" cols="30" rows="10"
          placeholder="Please type your message here."></textarea>
        <input type="submit">
      </form>
    </div>
  </body>

</html>
